<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн школа програмування</title>
    <link rel="stylesheet" href="paneli.css"> <!-- Додано посилання на paneli.css -->
    <style>
        :root {
            --white-color: white;
            --interesting-color: #c76969;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            position: relative;
            min-height: 100vh;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('laptop-wooden-table-hands-man-working-computer.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            filter: blur(8px);
            z-index: -1;
        }

        header {
            text-align: center;
        }

        h1 {
            color: #fff;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .navbar .logo {
            color: #fff;
            font-size: 1.5em;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
        }

        .auth-buttons a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #fff;
            border-radius: 5px;
        }

        /* Пошуковий рядок */
        .search-container {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 25px;
            padding: 5px 10px;
            background-color: #fff;
        }

        .search-input {
            border: none;
            outline: none;
            width: 150px;
            font-size: 16px;
            padding: 5px;
            border-radius: 25px;
        }

        .search-input::placeholder {
            color: #999;
        }

        .search-icon {
            font-size: 16px;
            color: #777;
            cursor: pointer;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            margin: 20px 0;
            justify-content: center; /* Вирівнювання контейнера по центру */
        }

        .left-image-container, .right-image-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 10px;
            position: relative; /* Для позиціювання overlay */
            overflow: hidden; /* Сховати частини зображення, які виходять за межі */
        }

        .positioned-image {
            width: 500px;
            height: auto;
            opacity: 0.5; /* Зображення спочатку тьмяне */
            transition: opacity 0.5s ease; /* Плавний перехід при зміні непрозорості */
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Центрування тексту */
            color: #fff; /* Колір тексту */
            font-size: 24px; /* Розмір шрифту */
            text-align: center; /* Вирівнювання тексту по центру */
            z-index: 2; /* Текст над зображенням */
            opacity: 1; /* Початкова непрозорість тексту */
            transition: opacity 0.5s ease; /* Плавний перехід при зміні непрозорості */
        }

        .left-image-container:hover .overlay {
            opacity: 0; /* При наведенні текст ховається */
        }

        .left-image-container:hover .positioned-image {
            opacity: 1; /* При наведенні зображення стає яскравим */
        }

        .right-image {
            width: 500px;
            height: auto;
            margin: 10px 0;
            transition: transform 0.3s ease;
        }

        .right-image:hover {
            transform: scale(1.2);
        }

        .caption {
            text-align: center;
            font-size: 18px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">CodeWave</div>
        <ul class="nav-links">
            <li><a href="#home">Головна</a></li>
            <li><a href="./inform.html">Про нас</a></li>
            <li><a href="services.html">Послуги</a></li>
            <li><a href="./contacts.html">Контакти</a></li>
        </ul>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search...">
            <span class="search-icon">&#128269;</span> <!-- Іконка пошуку -->
        </div>
        <div class="auth-buttons">
            <a href="./login.html" class="login-btn">Увійти</a>
            <a href="./registration.html" class="register-btn">Реєстрація</a>
        </div>
    </nav>

    <header>
        <h1>Онлайн школа програмування</h1>
    </header>

    <div class="image-container">
        <div class="left-image-container">
            <div class="overlay">Для дітей від 7 років</div>
            <img src="kids-working-together-laptop.jpg" alt="Діти 7-16 років" class="positioned-image">
        </div>
        <div class="right-image-container">
            <img src="business-man-work.jpg" alt="Інша картинка" class="right-image">
            <div class="caption">Програмування для підлітків та дорослих</div>
        </div>
    </div>
</body>
</html>

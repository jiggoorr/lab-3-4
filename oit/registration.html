<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація CodeWave</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('laptop-wooden-table-hands-man-working-computer.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            filter: blur(8px);
            z-index: -1;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            position: relative;
            z-index: 10;
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin: 0;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .login-btn, .register-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-btn {
            background-color: #555;
            color: white;
        }

        .register-btn {
            background-color: #4CAF50;
            color: white; 
        }

        .login-btn:hover, .register-btn:hover {
            opacity: 0.8;
        }

        section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px 20px; 
            margin-top: -175px; 
            min-height: 100vh; 
            text-align: center; 
        }

        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%; 
            padding: 10px;
            margin: 10px -10px; 
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50; 
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            opacity: 0.8; 
        }

        /* Модальне вікно */
        .modal {
            display: none; /* Сховати за замовчуванням */
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4); /* Фон з прозорістю */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% з верхньої частини та по центру */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Ширина модального вікна */
            max-width: 600px; /* Максимальна ширина */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">CodeWave</div>
        <ul class="nav-links">
            <li><a href="./index.html">Головна</a></li>
            <li><a href="./inform.html">Про нас</a></li>
            <li><a href="services.html">Послуги</a></li>
            <li><a href="./contacts.html">Контакти</a></li>
        </ul>
        <div class="auth-buttons">
            <button class="login-btn" id="loginBtn">Увійти</button>
            <a href="./registration.html" class="register-btn">Реєстрація</a>
        </div>
    </nav>

    <section id="registration">
        <h2>Реєстрація</h2>
        <form action="/submit_registration" method="post">
            <label for="name">Ім'я:</label><br>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Електронна пошта:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="course">Оберіть курс:</label><br>
            <select id="course" name="course">
                <option value="basic_programming">Основи програмування</option>
                <option value="web_development">Веб-розробка</option>
                <option value="mobile_development">Розробка мобільних додатків</option>
                <option value="data_analysis">Аналіз даних</option>
            </select><br>

            <input type="submit" value="Зареєструватися">
        </form>
    </section>

    <!-- Модальне вікно для входу -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Увійти</h2>
            <form action="/submit_login" method="post">
                <label for="login-email">Електронна пошта:</label><br>
                <input type="email" id="login-email" name="login-email" required><br>
                <label for="login-password">Пароль:</label><br>
                <input type="password" id="login-password" name="login-password" required><br>
                <input type="submit" value="Увійти">
            </form>
        </div>
    </div>

    <script>
        // Отримати модальне вікно
        var modal = document.getElementById("myModal");

        // Отримати кнопку, яка відкриває модальне вікно
        var btn = document.getElementById("loginBtn");

        // Отримати елемент <span>, який закриває модальне вікно
        var span = document.getElementsByClassName("close")[0];

        // Коли користувач натискає кнопку, відкрити модальне вікно
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // Коли користувач натискає <span> (x), закрити модальне вікно
        span.onclick = function() {
            modal.style.display = "none";
        }

        // Коли користувач натискає будь-де поза модальним вікном, закрити його
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
